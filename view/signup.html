<div class="container container-small">
    <h1>
        注册
    </h1>
    <form>
        <div class="form-group">
            <label for="username">用户名/邮箱</label>
            <input type="text" class="form-control" id="username" placeholder="请输入用户名" required/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码" required/>
        </div>
        <div class="form-group">
            <label for="yanzheng">验证码</label>
            <div class="input-group">
                <input type="text" class="form-control" id="yanzheng" placeholder="请输入验证码" required/>
                <div class="input-group-btn">
                    <div class="btn btn-success">获取验证码</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block" ng-disabled="!status" ng-click="sendData()">注册</button>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" ng-model="status">
                阅读并同意 <a href="#">《一些阅文网用户协议》</a>
            </label>
        </div>
    </form>
</div>
