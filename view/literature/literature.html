<div class="container">
    <!--左侧边栏-->
    <div class="col-sm-2">
        <h2>文学</h2>
        <h2><i>Literature</i></h2>
        <div class="list-group side-bar">
            <a ui-sref="literature.novel" class="list-group-item active">畅销小说</a>
            <a ui-sref="literature.poetry" class="list-group-item">诗歌/戏剧</a>
            <a href="#" class="list-group-item">传记/纪实文学</a>
            <a href="#" class="list-group-item">文学名著</a>
            <a href="#" class="list-group-item">文学评论</a>
            <a href="#" class="list-group-item">当代文学</a>
        </div>
    </div>

    <div class="col-sm-7">

        <!--分类页面视图     图片轮播区-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/literature/2017-05-19-01-01.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="images/literature/2017-05-19-01-02.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="images/literature/2017-05-19-01-03.jpg" alt="Third slide">
                    <div class="carousel-caption">
                        <h4>这里添加标题</h4>
                        <p>热门游戏《巫师3》原著小说</p>
                    </div>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="carousel-control left" href="/#myCarousel"
               data-slide="prev">&lsaquo;
            </a>
            <a class="carousel-control right" href="/#myCarousel"
               data-slide="next">&rsaquo;
            </a>
        </div>

        <h1>页面主体内容显示区域</h1>
        <div ui-view=""></div>
    </div>
    <!--右侧边栏热门推荐/排行/广告区-->
    <div class="col-sm-3">
        <h4>文学作品畅销排行榜</h4>
        <div class="list-group" ng-repeat="v in list">
            <a href="#" class="list-group-item">{{v.num}}{{v.book}}</a>
        </div>
        <h4>阅读推荐专栏</h4>
        <div class="media">
            <div class="media-left" style="">
                <a href="#">
                    <img class="media-object" src="images/mediapic-01.png" width="100%" alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">热门推荐</h4>
                ...
            </div>
        </div>
    </div>
</div>
